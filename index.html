<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Vibe Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-gradient: linear-gradient(to bottom, #2c2a35, #1a181f);
            --card-bg: rgba(255, 255, 255, 0.08);
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent-blue: #4a90e2;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0f0f0f;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-primary);
        }

        .phone-container {
            width: 375px;
            height: 812px;
            background: var(--bg-gradient);
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
            display: flex;
            flex-direction: column;
        }

        .content { padding: 30px 20px; display: flex; flex-direction: column; align-items: center; flex: 1; }

        .search-box {
            display: flex;
            background: var(--card-bg);
            border-radius: 20px;
            padding: 12px 20px;
            width: 100%;
            margin-bottom: 25px;
        }
        .search-box input {
            flex: 1; background: none; border: none; color: white; outline: none; font-size: 16px;
        }
        .search-box button { background: none; border: none; color: var(--text-secondary); cursor: pointer; }

        .weather-display { text-align: center; margin-bottom: 20px; width: 100%; }
        .city { font-size: 20px; opacity: 0.8; }
        .temp { font-size: 72px; font-weight: 600; margin: 10px 0; }
        .weather-icon { font-size: 80px; margin-bottom: 15px; display: block; }
        
        .weather-details {
            display: flex; justify-content: space-around; width: 100%; 
            background: var(--card-bg); border-radius: 20px; padding: 15px; margin-bottom: 30px;
        }
        .detail { text-align: center; font-size: 13px; color: var(--text-secondary); }
        .detail i { display: block; margin-bottom: 5px; color: white; font-size: 18px; }

        .music-card {
            width: 100%; background: rgba(255,255,255,0.1); border-radius: 30px; 
            padding: 25px; text-align: center; margin-top: auto; margin-bottom: 20px;
        }
        #track-name { font-weight: 600; display: block; margin-bottom: 5px; }
        #artist-name { font-size: 14px; color: var(--text-secondary); display: block; margin-bottom: 20px; }
        
        audio { width: 100%; height: 35px; filter: invert(1); margin-bottom: 20px; }

        .btn-generate {
            background: #4a90e2; color: white; border: none; padding: 15px; 
            border-radius: 20px; width: 100%; font-weight: 600; cursor: pointer;
        }

        .loading { display: none; margin-bottom: 10px; color: var(--accent-blue); }
        .error { display: none; color: #ff6b6b; margin-bottom: 10px; text-align: center; }
    </style>
</head>
<body>

    <div class="phone-container">
        <div class="content">
            <div class="search-box">
                <input type="text" id="city-input" placeholder="Search City...">
                <button id="search-btn"><i class="fas fa-search"></i></button>
            </div>

            <div id="loading" class="loading">Searching...</div>
            <div id="error" class="error"></div>

            <div class="weather-display" id="weather-ui" style="display: none;">
                <span class="city" id="ui-city">London</span>
                <i class="fas fa-sun weather-icon" id="ui-icon" style="color: #f5a623;"></i>
                <div class="temp"><span id="ui-temp">22</span>°C</div>
                <p id="ui-desc" style="text-transform: capitalize;">Clear Sky</p>
            </div>

            <div class="weather-details" id="details-ui" style="display: none;">
                <div class="detail"><i class="fas fa-wind"></i><span id="ui-wind">5km/h</span></div>
                <div class="detail"><i class="fas fa-tint"></i><span id="ui-hum">40%</span></div>
                <div class="detail"><i class="fas fa-sun"></i><span>UV: </span><span id="ui-uv">1</span></div>
            </div>

            <div class="music-card">
                <span id="track-name">Find a city</span>
                <span id="artist-name">to match the vibe</span>
                <audio id="player" controls></audio>
                <button class="btn-generate" id="refresh-music">New Song</button>
            </div>
        </div>
    </div>

    <script>
    // =========================
    // API KEYS
    // =========================
    const W_KEY = '6ebe7ba0e7944032a8331954261402';
    const J_ID = '56d30862';

    const searchBtn = document.getElementById('search-btn');
    const cityInput = document.getElementById('city-input');
    const refreshBtn = document.getElementById('refresh-music');
    const player = document.getElementById('player');

    let playlist = [];

    // =========================
    // SEARCH WEATHER
    // =========================
    async function initSearch() {
        const city = cityInput.value.trim();
        if (!city) return;

        showLoading(true);
        showError("");

        try {
            const wRes = await fetch(`https://api.weatherapi.com/v1/current.json?key=${W_KEY}&q=${city}`);
            if (!wRes.ok) throw new Error("City not found");

            const wData = await wRes.json();
            updateWeatherUI(wData);

            const mood = getMoodFromCode(wData.current.condition.code);
            await fetchMusic(mood);

        } catch (err) {
            showError(err.message);
        } finally {
            showLoading(false);
        }
    }

    // =========================
    // FETCH JAMENDO MUSIC
    // =========================
    async function fetchMusic(mood) {
        try {
            const response = await fetch(
                `https://api.jamendo.com/v3.0/tracks/?client_id=${J_ID}&format=json&limit=30&fuzzytags=${mood}&audioformat=mp32&include=musicinfo`
            );

            const data = await response.json();

            if (!data.results || data.results.length === 0) {
                throw new Error("No songs found for this vibe");
            }

            // Filter tracks with valid audio preview
            playlist = data.results.filter(track => track.audio);

            if (playlist.length === 0) {
                throw new Error("No playable tracks found");
            }

            playRandomTrack();

        } catch (err) {
            showError("Music service unavailable");
        }
    }

    // =========================
    // PLAY RANDOM TRACK
    // =========================
    function playRandomTrack() {
        if (playlist.length === 0) return;

        const track = playlist[Math.floor(Math.random() * playlist.length)];

        document.getElementById('track-name').textContent = track.name;
        document.getElementById('artist-name').textContent = track.artist_name;

        player.src = track.audio;
        player.load();

        // Prevent autoplay crash
        player.play().catch(() => {
            console.log("Autoplay blocked — user must press play");
        });
    }

    // =========================
    // UPDATE WEATHER UI
    // =========================
    function updateWeatherUI(data) {
        document.getElementById('ui-city').textContent = data.location.name;
        document.getElementById('ui-temp').textContent = Math.round(data.current.temp_c);
        document.getElementById('ui-desc').textContent = data.current.condition.text;
        document.getElementById('ui-wind').textContent = data.current.wind_kph + ' kph';
        document.getElementById('ui-hum').textContent = data.current.humidity + '%';
        document.getElementById('ui-uv').textContent = data.current.uv;

        const icon = document.getElementById('ui-icon');
        const code = data.current.condition.code;

        if (code === 1000) {
            icon.className = "fas fa-sun weather-icon";
            icon.style.color = "#f5a623";
        } else if (code <= 1009) {
            icon.className = "fas fa-cloud weather-icon";
            icon.style.color = "#a0a0a0";
        } else {
            icon.className = "fas fa-cloud-rain weather-icon";
            icon.style.color = "#4a90e2";
        }

        document.getElementById('weather-ui').style.display = 'block';
        document.getElementById('details-ui').style.display = 'flex';
    }

    // =========================
    // WEATHER → MOOD MAPPING
    // =========================
    function getMoodFromCode(code) {
        if (code === 1000) return "pop,upbeat,happy";
        if (code <= 1009) return "chill,ambient,indie";
        if (code >= 1063 && code <= 1201) return "lofi,rain,acoustic";
        if (code >= 1204) return "calm,piano,relaxing";
        return "relaxing";
    }

    // =========================
    // HELPERS
    // =========================
    function showLoading(show) {
        document.getElementById('loading').style.display = show ? 'block' : 'none';
    }

    function showError(msg) {
        const err = document.getElementById('error');
        if (!msg) {
            err.style.display = 'none';
            return;
        }
        err.textContent = msg;
        err.style.display = 'block';
    }

    // =========================
    // EVENTS
    // =========================
    searchBtn.addEventListener('click', initSearch);
    refreshBtn.addEventListener('click', playRandomTrack);
    cityInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') initSearch();
    });
</script>
</body>
</html>
